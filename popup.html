<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Business Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      min-width: 335px;
      min-height: 216px;
    }

    .business-card {
      width: 335px;
      height: 217px;
      background-image: url('Assets/13005.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 16px;
      box-sizing: border-box;
    }

    .card-text {
      color: white;
      font-family: 'Segoe UI', sans-serif;
      font-size: 16px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 6px 12px;
      border-radius: 8px;
      backdrop-filter: blur(4px);
      margin-bottom: 8px;
    }

    .github-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 8px;
      backdrop-filter: blur(4px);
    }

    .github-link svg {
      width: 16px;
      height: 16px;
      margin-right: 6px;
      fill: white;
    }

    .github-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Dropdown Styling */
    .dropdown-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="business-card">
    <div class="card-text">Made With ❤️ By Alireza Abdi</div>
